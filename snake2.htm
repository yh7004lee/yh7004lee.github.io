<body>
  <!-- ìƒë‹¨ ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ -->
  <div id="navButtons" style="display:flex; gap:8px; margin-top:10px;">

<button id="allVersesBtn" class="navBtn active">ëª¨ë‘</button>

  <div id="verseTitle"></div>
<div class="speed-select">
  <button id="btn-beginner" onclick="setSpeed(400, 'ì´ˆë³´', this)">ì´ˆë³´</button>
  <button id="btn-intermediate" onclick="setSpeed(250, 'ì¤‘ìˆ˜', this)">ì¤‘ìˆ˜</button>
  <button id="btn-advanced" onclick="setSpeed(150, 'ê³ ìˆ˜', this)">ê³ ìˆ˜</button>

</div>
  <div id="modeDisplay" style="display: none;">í˜„ì¬ ëª¨ë“œ: ì´ˆë³´ ëª¨ë“œì…ë‹ˆë‹¤.</div>

  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <button onclick="setDirection('up')">â‡§</button>  
    <button onclick="setDirection('down')">â‡©</button>

  <div id="verse"></div>

  <script>
    const STORAGE_KEY_VERSES = 'savedVerses2';
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gridSize = 10;

    let verses = [];
    let currentStage = 0;
    let verseWords = [];
    let wordIndex = 0;
    let collectedWords = [];
    let intervalId = null;
    let currentSpeed = 400;

    let snake = [{ x: 5, y: 5 }];
    let dir = { x: 0, y: 0 };
    let food = null;

function setSpeed(speed, label, btnElement = null) {
  currentSpeed = speed;
  document.getElementById('modeDisplay').innerText = `í˜„ì¬ ëª¨ë“œ: ${label} ëª¨ë“œì…ë‹ˆë‹¤.`;
  if (intervalId) clearInterval(intervalId);
  intervalId = setInterval(update, currentSpeed);

  // ë²„íŠ¼ ê°•ì¡° í‘œì‹œ ì´ˆê¸°í™”
  const buttons = document.querySelectorAll('.speed-select button');
  buttons.forEach(btn => btn.classList.remove('selected'));

  // í´ë¦­ëœ ë²„íŠ¼ ê°•ì¡°
  if (btnElement) {
    btnElement.classList.add('selected');
  }
}

    function setDirection(d) {
      if (d === 'up' && dir.y !== 1) dir = { x: 0, y: -1 };
      if (d === 'down' && dir.y !== -1) dir = { x: 0, y: 1 };
      if (d === 'left' && dir.x !== 1) dir = { x: -1, y: 0 };
      if (d === 'right' && dir.x !== -1) dir = { x: 1, y: 0 };
    }

    function loadStage() {
      if (currentStage >= verses.length) {
        alert('ğŸ‘ ëª¨ë“  ë§ì”€ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!');
        document.getElementById('verseTitle').innerText = '';
        document.getElementById('verse').innerText = '';
        if (intervalId) clearInterval(intervalId);
        return;
      }
      const verse = verses[currentStage];
      document.getElementById('verseTitle').innerText = ` ${verse.title}`;
      
      // ëŒ€ê´„í˜¸ ë° ë‚´ìš© ì œê±° í›„ ë‹¨ì–´ ë°°ì—´ ìƒì„± (ìˆœì„œ ìœ ì§€)
      const cleanedText = verse.text.replace(/\[.*?\]/g, '').trim();
      verseWords = cleanedText.split(/\s+/);

      wordIndex = 0;
      collectedWords = [];
      resetSnake();
      placeFood();
      draw();
    }

    function resetSnake() {
      snake = [{ x: 5, y: 5 }];
      dir = { x: 0, y: 0 };
      food = null;
    }

    function placeFood() {
      let x, y;
      do {
        x = Math.floor(Math.random() * (canvas.width / gridSize));
        y = Math.floor(Math.random() * (canvas.height / gridSize));
      } while (snake.some(s => s.x === x && s.y === y));
      food = { x, y, word: verseWords[wordIndex] };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#2ecc71';
      for (let s of snake) {
        ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize, gridSize);
      }
      if (food) {
        ctx.fillStyle = '#e74c3c';
        ctx.font = 'bold 12px Arial';

        let textWidth = ctx.measureText(food.word).width;
        const padding = 5;

        let wordX = food.x * gridSize + padding;
        if (wordX + textWidth > canvas.width - padding) {
          wordX = canvas.width - textWidth - padding;
        }
        ctx.fillText(food.word, wordX, food.y * gridSize + 10);
      }
    }

    function update() {
      if (dir.x === 0 && dir.y === 0) return;

      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width / gridSize || head.y >= canvas.height / gridSize || snake.some(s => s.x === head.x && s.y === head.y)) {
        alert('ê²Œì„ ì˜¤ë²„!');
        loadStage(); // í˜„ì¬ ìŠ¤í…Œì´ì§€ ë‹¤ì‹œ ì‹œì‘
        return;
      }

      snake.unshift(head);
      if (food && head.x === food.x && head.y === food.y) {
        collectedWords.push(food.word);
        wordIndex++;
        if (wordIndex >= verseWords.length) {
          document.getElementById('verse').innerText = 'ğŸ‰ ì™„ì„±ëœ ë§ì”€: ' + collectedWords.join(' ');
          alert('ë§ì”€ì„ ì™„ì„±í–ˆìŠµë‹ˆë‹¤!');
          currentStage++;
          loadStage();
          return;
        }
        placeFood();
      } else {
        snake.pop();
      }
      draw();
    }

document.addEventListener('DOMContentLoaded', () => {
  const saved = localStorage.getItem(STORAGE_KEY_VERSES);
  if (!saved) {
    alert('ë§ì”€ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. localStorageì— ë§ì”€ì„ ì €ì¥í•´ì£¼ì„¸ìš”.');
    return;
  }
  verses = JSON.parse(saved);

  // ì´ˆê¸° ëª¨ë“œ ì„¤ì • + ë²„íŠ¼ ê°•ì¡°
  const beginnerButton = document.getElementById('btn-beginner');
  setSpeed(400, 'ì´ˆë³´', beginnerButton);
  loadStage();
});

    // í„°ì¹˜ ì»¨íŠ¸ë¡¤
    let startX, startY;
    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });
    canvas.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        dx > 0 ? setDirection('right') : setDirection('left');
      } else {
        dy > 0 ? setDirection('down') : setDirection('up');
      }
    });

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          setDirection('up');
          break;
        case 'ArrowDown':
          setDirection('down');
          break;
        case 'ArrowLeft':
          setDirection('left');
          break;
        case 'ArrowRight':
          setDirection('right');
          break;
      }
    });
let showingFavorites = false;

document.getElementById('allVersesBtn').addEventListener('click', () => {
  showingFavorites = false;
  document.getElementById('allVersesBtn').classList.add('active');
  document.getElementById('favVersesBtn').classList.remove('active');
  const saved = localStorage.getItem(STORAGE_KEY_VERSES);
  if (saved) {
    verses = JSON.parse(saved);
    currentStage = 0;
    loadStage();
  }
});

document.getElementById('favVersesBtn').addEventListener('click', () => {
  showingFavorites = true;
  document.getElementById('favVersesBtn').classList.add('active');
  document.getElementById('allVersesBtn').classList.remove('active');

  const saved = localStorage.getItem(STORAGE_KEY_VERSES);
  if (saved) {
    const all = JSON.parse(saved);
    verses = all.filter(v => v.favorite); // ì¦ê²¨ì°¾ê¸°ëœ í•­ëª©ë§Œ í•„í„°ë§
    currentStage = 0;
    loadStage();
  }
});

function goToPrev() {
  if (currentStage > 0) {
    currentStage--;
    loadStage();
  }
}

function goToNext() {
  if (currentStage < verses.length - 1) {
    currentStage++;
    loadStage();
  }
}
 
  </script>
