      cursor: pointer;
      transition: background 0.3s, color 0.3s;

    .toggle-theme button:hover {
      background: var(--accent);
      color: white;
    }

    .grid {

      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;

    .card {

    .desc {

  </style>
</head>
