<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>토플 필수 영단어</title>
    <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      height: 100%;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
      box-sizing: border-box;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .copy-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 16px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      align-self: flex-start;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #45a049;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      line-height: 1.6;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      background: #fafafa;
      padding: 16px;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .container {
        border-radius: 0;
        padding: 12px;
      }

      .copy-btn {
        width: 100%;
        font-size: 20px;
        padding: 18px;
        border-radius: 10px;
        text-align: center;
      }

      textarea {
        font-size: 15px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="copy-btn" onclick="copyText()">📋 복사하기</button>

  <script>
    function copyText() {
      const textArea = document.getElementById("quizText");
      textArea.select();
      textArea.setSelectionRange(0, 999999); // For mobile devices
      document.execCommand("copy");
      alert("내용이 복사되었습니다!");
    }
    function adjustHeight() {
      const vh = window.innerHeight;
      const container = document.querySelector('.container');
      const btn = document.querySelector('.copy-btn');
      const textarea = document.getElementById('quizText');

      const padding = 40;
      const btnHeight = btn.offsetHeight + 16;
      const newHeight = vh - container.offsetTop - btnHeight - padding;

      textarea.style.height = `${newHeight}px`;
    }

    window.addEventListener("load", adjustHeight);
    window.addEventListener("resize", adjustHeight);
  </script>
