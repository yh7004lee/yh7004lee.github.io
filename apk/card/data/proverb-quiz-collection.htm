<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>속담 퀴즈 모음</title>
  <style>
   html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 25px;
      box-sizing: border-box;
      height: 100vh;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .copy-btn {
      flex-shrink: 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 16px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      align-self: flex-start;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #45a049;
    }

    textarea {
      flex-grow: 1;
      width: 100%;
      padding: 18px;
      font-size: 16px;
      line-height: 1.6;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      background: #fafafa;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .container {
        padding: 16px 16px;
        border-radius: 0;
        height: 100vh;
      }

      .copy-btn {
        width: 100%;
        font-size: 20px;
        padding: 18px;
        border-radius: 10px;
        text-align: center;
      }

      textarea {
        font-size: 15px;
        padding: 16px;
      }
    }
</style>
</head>
<body>

  <div class="container">
    <button class="copy-btn" onclick="copyText()">📋 복사하기</button>
    <textarea id="quizText" readonly>
남에게 좋게 해야 내게도 좋게 대한다는 뜻 // 가는 말이 고와야 오는 말이 곱다.
가까이 있는 것을 오히려 찾기 어렵다는 뜻 // 등잔 밑이 어둡다.
작은 것이라도 모이면 큰 것이 된다는 뜻 // 티끌 모아 태산.
뜻하지 않게 일이 겹친다는 뜻 // 가는 날이 장날.
말 한마디로도 큰일을 해결할 수 있다는 뜻 // 말 한마디에 천 냥 빚 갚는다.
어디서든 말조심해야 한다는 뜻 // 낮말은 새가 듣고 밤말은 쥐가 듣는다.
괜히 건드려 문제를 만든다는 뜻 // 긁어 부스럼.
자기 어려웠던 시절을 잊는다는 뜻 // 개구리 올챙이 적 생각 못 한다.
아무리 어려운 상황이라도 희망이 있다는 뜻 // 하늘이 무너져도 솟아날 구멍이 있다.
아무리 좋은 것도 먹고 봐야 즐겁다는 뜻 // 금강산도 식후경.
싫은 사람과 다시 마주칠 수 있다는 뜻 // 원수는 외나무다리에서 만난다.
주된 것보다 부수적인 것이 더 커졌다는 뜻 // 배보다 배꼽이 더 크다.
일이 벌어진 후에야 손쓰려 한다는 뜻 // 소 잃고 외양간 고친다.
실속 없는 사람이 더 떠든다는 뜻 // 빈 수레가 요란하다.
누군가를 말하면 그가 나타난다는 뜻 // 호랑이도 제 말 하면 온다.
겉모습보다 내용이 중요하다는 뜻 // 뚝배기보다 장맛.
참고 노력하면 즐거움이 온다는 뜻 // 고생 끝에 낙이 온다.
알지 못하는 것이 오히려 마음 편할 수 있다는 뜻 // 모르는 것이 약이다.
하나 해결하면 또 다른 문제가 생긴다는 뜻 // 산 넘어 산.
안 좋은 일이 연달아 겹친다는 뜻 // 엎친 데 덮친 격.
계속 움직이면 더 나아진다는 뜻 // 구르는 돌에는 이끼가 끼지 않는다.
어릴 때 습관은 평생 간다는 뜻 // 세 살 버릇 여든까지 간다.
윗사람이 바르면 아랫사람도 바르다는 뜻 // 윗물이 맑아야 아랫물이 맑다.
말은 빨리 퍼진다는 뜻 // 발 없는 말이 천 리 간다.
한 만큼의 결과가 따른다는 뜻 // 콩 심은 데 콩 나고 팥 심은 데 팥 난다.
매우 쉬운 일이라는 뜻 // 누워서 떡 먹기.
세상 물정을 모른다는 뜻 // 우물 안 개구리.
사람 마음은 알기 어렵다는 뜻 // 열 길 물속은 알아도 한 길 사람 속은 모른다.
아무리 순해도 계속 괴롭히면 반항한다는 뜻 // 지렁이도 밟으면 꿈틀한다.
겉만 보고 판단했다는 뜻 // 수박 겉 핥기.
습관은 쉽게 바뀌지 않는다는 뜻 // 제 버릇 개 못 준다.
거짓으로 잘못을 감추려 한다는 뜻 // 닭 잡아먹고 오리발 내민다.
어울리지 않거나 격에 맞지 않는다는 뜻 // 개 발에 편자.
자기 이익만 챙긴다는 뜻 // 달면 삼키고 쓰면 뱉는다.
작은 피해도 쌓이면 크다는 뜻 // 가랑비에 옷 젖는 줄 모른다.
작은 일도 협력하면 쉬워진다는 뜻 // 백지장도 맞들면 낫다.
확실히 아는 것도 조심하라는 뜻 // 돌다리도 두들겨 보고 건너라.
너무 쉬운 일이라는 뜻 // 식은 죽 먹기.
확실한 것도 다시 확인하라는 뜻 // 아는 길도 물어가라.
막다른 상황에서도 길이 생긴다는 뜻 // 궁하면 통한다.
자기 능력 이상을 넘보면 망한다는 뜻 // 뱁새가 황새 따라가면 가랑이 찢어진다.
결과엔 반드시 원인이 있다는 뜻 // 아니 땐 굴뚝에 연기 날까.
상처를 주고 다시 위하는 척한다는 뜻 // 병 주고 약 준다.
욕심 많은 사람에게 중요한 일을 맡기면 안 된다는 뜻 // 고양이에게 생선 맡긴 격.
큰 일은 잘하면서 작은 일은 못 한다는 뜻 // 산에 가서 뱀 잡고 집에 와서 쥐 잡는다.
서로 비슷비슷하다는 뜻 // 도토리 키 재기.
좋은 사람에게는 나쁘게 하기 어렵다는 뜻 // 웃는 낯에 침 뱉으랴.
능력자도 실수할 수 있다는 뜻 // 원숭이도 나무에서 떨어진다.
내용을 알아야 진짜 가치를 안다는 뜻 // 고기도 씹어야 맛.
진짜 훌륭한 사람일수록 겸손하다는 뜻 // 벼는 익을수록 고개를 숙인다.
요구를 해야 얻을 수 있다는 뜻 // 우는 아이 젖 준다.
자기 마음에 들면 좋아 보인다는 뜻 // 제 눈에 안경.
직접 보는 것이 제일 확실하다는 뜻 // 백 번 듣는 것이 한 번 보는 것만 못하다.
궁한 상황에서 억지로 낸 계책이라는 뜻 // 궁여지책.
남의 것이 더 좋아 보인다는 뜻 // 남의 떡이 더 커 보인다.
보잘것없이 작다는 뜻 // 새 발의 피.
세상의 고생을 다 겪었다는 뜻 // 산전수전 다 겪다.
작은 일은 제때 처리해야 한다는 뜻 // 호미로 막을 것을 가래로 막는다.
쉬운 일도 순서가 있다는 뜻 // 찬물도 위아래가 있다.
자기가 잘못하고 오히려 화낸다는 뜻 // 방귀 뀐 놈이 성낸다.
믿었던 사람에게 배신당한다는 뜻 // 믿는 도끼에 발등 찍힌다.
강요로 공을 받으려 한다는 뜻 // 엎드려 절 받기.
억지로 하기 싫은 걸 한다는 뜻 // 울며 겨자 먹기.
둘 다 잡으려다 모두 잃는다는 뜻 // 가는 토끼 잡으려다 잡은 토끼 놓친다.
정리되지 않으면 가치가 없다는 뜻 // 구슬이 서 말이라도 꿰어야 보배.
어려운 줄 모르고 날뛰는 사람이라는 뜻 // 하룻강아지 범 무서운 줄 모른다.
보잘것없는 사람도 체면은 있다는 뜻 // 벼룩도 낯짝이 있다.
없으면 비슷한 걸로 대신한다는 뜻 // 꿩 대신 닭.
지식이 전혀 없다는 뜻 // 낫 놓고 기역 자도 모른다.
속일 수 없는 뻔한 거짓이라는 뜻 // 눈 가리고 아웅.
거의 완성된 일을 망쳤다는 뜻 // 다 된 밥에 재 뿌리기.
임시방편으로 근본적 해결이 안 된다는 뜻 // 언 발에 오줌 누기.
줘야 받을 수 있다는 뜻 // 가는 정이 있어야 오는 정이 있다.
작게 주고 크게 받는다는 뜻 // 되로 주고 말로 받는다.
뛰어난 자 없는 곳에서 하찮은 자가 잘난 척한다는 뜻 // 범 없는 골에 토끼가 왕 노릇 한다.
겉보다 실속이 중요하다는 뜻 // 수염이 대자라도 먹어야 양반.
미천한 곳에서도 인재가 난다는 뜻 // 개천에서 용 난다.
임시로 해결할 뿐이라는 뜻 // 윗돌 빼서 아랫돌 괴고 아랫돌 빼서 윗돌 괴기.
자기 상황이 급해 남을 도울 여유가 없다는 뜻 // 제 코가 석 자.
하룻밤 사이 먼 길을 갔다는 뜻 // 하룻밤 자고 나니 만 리.
굶어 죽을 일은 없다는 뜻 // 산 입에 거지물 치랴.
사람은 각자 성격에 맞게 산다는 뜻 // 닭띠는 닭띠요, 용띠는 용띠라.
결과는 자신이 한 행동에 따라온다는 뜻 // 가는 방망이 오는 홍두깨.
무심한 행동이 큰 피해를 줄 수 있다는 뜻 // 돌팔매에 개구리 맞아 죽는 줄 모른다.
정신을 차리면 어떤 위기도 극복할 수 있다는 뜻 // 범에게 물려가도 정신만 차리면 산다.
부분만 보고 전체를 안다고 착각한다는 뜻 // 장님 코끼리 만지기.
하나의 일에 집중해야 성공한다는 뜻 // 우물을 파도 한 우물을 파라.
가릴 처지가 못 된다는 뜻 // 찬 밥 더운 밥 가릴 처지가 아니다.
여럿이 자기 주장만 하면 일이 안 된다는 뜻 // 사공이 많으면 배가 산으로 간다.
이미 벌어진 일은 되돌릴 수 없다는 뜻 // 엎지른 물은 다시 담을 수 없다.
모든 일에는 이유가 있다는 뜻 // 핑계 없는 무덤 없다.
황당하고 어리석은 일을 한다는 뜻 // 개구리 짚신 삼아 신겠다.
전혀 믿을 수 없다는 뜻 // 콩으로 메주를 쑤어도 믿지 않는다.
절대 이루기 어려운 일이라는 뜻 // 하늘의 별 따기.
아무리 못난 사람도 남 망신은 시킬 수 있다는 뜻 // 어물전 망신은 꼴뚜기가 시킨다.
노력한 결과가 헛되이 되었다는 뜻 // 죽 쑤어 개 준다.
힘든 일은 남이 하고 이익은 엉뚱한 사람이 챙긴다는 뜻 // 재주는 곰이 부리고 돈은 되놈이 번다.
    </textarea>
  </div>

  <script>
    function copyText() {
      const textArea = document.getElementById("quizText");
      textArea.select();
      textArea.setSelectionRange(0, 999999); // For mobile devices
      document.execCommand("copy");
      alert("내용이 복사되었습니다!");
    }
  </script>

</body>
</html>
