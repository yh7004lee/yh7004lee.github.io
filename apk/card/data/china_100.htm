<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>중국어 생활회화 100</title>
    <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      height: 100%;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
      box-sizing: border-box;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .copy-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 16px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      align-self: flex-start;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #45a049;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      line-height: 1.6;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      background: #fafafa;
      padding: 16px;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .container {
        border-radius: 0;
        padding: 12px;
      }

      .copy-btn {
        width: 100%;
        font-size: 20px;
        padding: 18px;
        border-radius: 10px;
        text-align: center;
      }

      textarea {
        font-size: 15px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="copy-btn" onclick="copyText()">📋 복사하기</button>
    <textarea id="quizText" readonly>
谢谢! [xiè‧xie] (시에 시에) – 감사합니다!
不客气! [bù‧kè‧qì] (부 커치) – 천만에요!
对不起! [duì‧bu‧qǐ] (뚜이 부 치) – 죄송해요!
没关系! [méi‧guān‧xì] (메이 관 시) – 괜찮아요!
再见! [zài‧jiàn] (짜이 지엔) – 안녕히 가세요/계세요!
早上好! [zǎo‧shàng‧hǎo] (짜오 샹 하오) – 좋은 아침이에요!
晚上好! [wǎn‧shàng‧hǎo] (완 샹 하오) – 좋은 저녁이에요!
好久不见! [hǎo‧jiǔ‧bù‧jiàn] (하오 지우 부 지엔) – 오랜만이에요!
你叫什么名字? [nǐ‧jiào‧shén‧me‧míng‧zì?] (니 쟈오 션머 민쯔?) – 이름이 뭐예요?
我叫… [wǒ‧jiào] (워 쟈오…) – 제 이름은 …입니다.
你好吗? [nǐ‧hǎo‧ma?] (니 하오 마?) – 잘 지내세요?
我很好! [wǒ‧hěn‧hǎo] (워 헌 하오) – 잘 지내요!
你多大了? [nǐ‧duō‧dà‧le?] (니 두어 다 러?) – 나이가 어떻게 되세요?
我…岁 [wǒ‧…‧suì] (워 … 쒜) – 저는 …살이에요.
请问… [qǐng‧wèn] (칭 원…) – 실례합니다…
多少钱? [duō‧shǎo‧qián?] (뚜오 샤오 치엔?) – 얼마예요?
太贵了! [tài‧guì‧le] (타이 꾸이 러) – 너무 비싸요!
可以便宜点吗? [kě‧yǐ‧pián‧yi‧diǎn‧ma?] (커이 삐엔이 디엔 마?) – 좀 깎아 줄 수 있나요?
我懂了! [wǒ‧dǒng‧le] (워 동 러) – 이해했어요!
我不懂 [wǒ‧bù‧dǒng] (워 부 동) – 이해 못했어요.
你会说英语吗? [nǐ‧huì‧shuō‧yīng‧yǔ‧ma?] (니 후에이 숴 잉위 마?) – 영어 할 줄 아세요?
我会一点点 [wǒ‧huì‧yī‧diǎn‧diǎn] (워 후에이 이뎬디엔) – 조금 할 줄 알아요.
请再说一遍 [qǐng‧zài‧shuō‧yī‧biàn] (칭 짜이 숴 이비엔) – 다시 한 번 말해 주세요.
今天几月几号? [jīn‧tiān‧jǐ‧yuè‧jǐ‧hào?] (진 톈 지 위에 지 하오?) – 오늘이 몇 월 며칠이에요?
今天星期几? [jīn‧tiān‧xīng‧qī‧jǐ?] (진 톈 싱치 지?) – 오늘이 무슨 요일이에요?
今天是星期… [jīn‧tiān‧shì‧xīng‧qī…] (진 톈 스 싱치…) – 오늘은 …요일이에요.
现在几点了? [xiàn‧zài‧jǐ‧diǎn‧le?] (시엔 짜이 지 디엔 러?) – 지금 몇 시예요?
我喜欢 [wǒ‧xǐ‧huān] (워 시환) – 나는 좋아해요.
你喜欢吗? [nǐ‧xǐ‧huān‧ma?] (니 시환 마?) – 좋아하세요?
我不喜欢 [wǒ‧bù‧xǐ‧huān] (워 부 시환) – 저는 싫어해요.
好的 [hǎo‧de] (하오 더) – 좋아요.
不行 [bù‧xíng] (부 싱) – 안 돼요.
可以 [kě‧yǐ] (커이) – 할 수 있어요.
帮助我 [bāng‧zhù‧wǒ] (방 주 워) – 저 좀 도와주세요.
我饿了 [wǒ‧è‧le] (워 어 러) – 배고파요.
我渴了 [wǒ‧kě‧le] (워 커 러) – 목말라요.
你在哪儿? [nǐ‧zài‧nǎ‧er?] (니 짜이 나얼?) – 어디에 있어요?
我在… [wǒ‧zài] (워 짜이…) – 저는 …에 있어요.
请等一下 [qǐng‧děng‧yī‧xià] (칭 덩 이 시아) – 잠시만 기다려 주세요.
没问题 [méi‧wèn‧tí] (메이 원 티) – 문제없어요.
我不清楚 [wǒ‧bù‧qīng‧chǔ] (워 부 칭추) – 잘 모르겠어요.
我不明白 [wǒ‧bù‧míng‧bái] (워 부 밍 바이) – 이해가 안 돼요.
你喜欢吃什么? [nǐ‧xǐ‧huān‧chī‧shén‧me?] (니 시환 츠 션머?) – 무엇을 좋아하세요?
我喜欢吃… [wǒ‧xǐ‧huān‧chī] (워 시환 츠…) – 저는 …을 좋아해요.
再说一次 [zài‧shuō‧yī‧cì] (짜이 숴 이츠) – 다시 말해 주세요.
祝你好运! [zhù‧nǐ‧hǎo‧yùn!] (쭈 니 하오윈!) – 행운을 빌어요!
加油! [jiā‧yóu] (찌아 요!) – 힘내세요!
很高兴认识你 [hěn‧gāo‧xìng‧rèn‧shí‧nǐ] (헌 까오씽 런스 니) – 만나서 반가워요.
小心! [xiǎo‧xīn!] (샤오 씬!) – 조심하세요.
请坐 [qǐng‧zuò] (칭 주어) – 앉으세요.
请慢用 [qǐng‧màn‧yòng] (칭 만 용) – 맛있게 드세요.
这是我的 [zhè‧shì‧wǒ‧de] (쯔 스 워 더) – 이것은 제 거예요.
这是你的 [zhè‧shì‧nǐ‧de] (쯔 스 니 더) – 이것은 당신 거예요.
我很累 [wǒ‧hěn‧lèi] (워 헌 레이) – 피곤해요.
我生病了 [wǒ‧shēng‧bìng‧le] (워 셩 빙 러) – 아파요.
我有事 [wǒ‧yǒu‧shì] (워 요우 스) – 일이 있어요.
我不舒服 [wǒ‧bù‧shū‧fu] (워 부 슈푸) – 몸이 안 좋아요.
请帮我叫医生 [qǐng‧bāng‧wǒ‧jiào‧yī‧shēng] (칭 방 워 쟈오 이셩) – 의사 좀 불러주세요.
我爱你 [wǒ‧ài‧nǐ] (워 아이 니) – 사랑해요.
我想你 [wǒ‧xiǎng‧nǐ] (워 샹 니) – 보고 싶어요.
你很漂亮 [nǐ‧hěn‧piàoliang] (니 헌 피아오량) – 예쁘세요.
你很帅 [nǐ‧hěn‧shuài] (니 헌 슈아이) – 멋지세요.
别担心 [bié‧dān‧xīn] (비에 단신) – 걱정하지 마세요.
当然 [dāng‧rán] (당 란) – 당연하죠.
我明天见你 [wǒ‧míng‧tiān‧jiàn‧nǐ] (워 밍톈 지엔 니) – 내일 만나요.
今天天气很好 [jīn‧tiān‧tiān‧qì‧hěn‧hǎo] (진톈 텐치 헌 하오) – 오늘 날씨가 좋아요.
明天见 [míng‧tiān‧jiàn] (밍톈 지엔) – 내일 봐요.
我回来了 [wǒ‧huí‧lái‧le] (워 후이 라이 러) – 다녀왔어요.
祝你生日快乐! [zhù‧nǐ‧shēng‧rì‧kuài‧lè] (쭈 니 셩르이 콰이러) – 생일 축하해요!
我没时间 [wǒ‧méi‧shí‧jiān] (워 메이 스지엔) – 시간이 없어요.
你做什么工作? [nǐ‧zuò‧shén‧me‧gōng‧zuò?] (니 쭈어 션머 공쭈어?) – 무슨 일을 하세요?
我是学生 [wǒ‧shì‧xué‧shēng] (워 스 쉬에셩) – 저는 학생이에요.
你住在哪儿? [nǐ‧zhù‧zài‧nǎ‧er?] (니 주 짜이 나얼?) – 어디에 사세요?
我住在… [wǒ‧zhù‧zài] (워 주 짜이…) – 저는 …에 살아요.
好吃吗? [hǎo‧chī‧ma?] (하오 츠 마?) – 맛있어요?
很好吃! [hěn‧hǎo‧chī] (헌 하오 츠) – 정말 맛있어요!
不好吃 [bù‧hǎo‧chī] (부 하오 츠) – 맛없어요.
我要这个 [wǒ‧yào‧zhè‧ge] (워 야오 쯔꺼) – 이거 주세요.
请给我菜单 [qǐng‧gěi‧wǒ‧cài‧dān] (칭 게이 워 차이단) – 메뉴 좀 주세요.
不用谢 [bù‧yòng‧xiè] (부 용 시에) – 고맙지 않으셔도 돼요.

我有空 [wǒ‧yǒu‧kòng] (워 요우 콩) – 시간 있어요.
我没有空 [wǒ‧méi‧yǒu‧kòng] (워 메이 요우 콩) – 시간 없어요.
下次见 [xià‧cì‧jiàn] (시아 츠 지엔) – 다음에 만나요.
请打开 [qǐng‧dǎ‧kāi] (칭 다 카이) – 열어 주세요.
请关门 [qǐng‧guān‧mén] (칭 꾸안 먼) – 문 닫아 주세요.
你怎么了? [nǐ‧zěn‧me‧le?] (니 전머 러?) – 무슨 일이에요?
我很忙 [wǒ‧hěn‧máng] (워 헌 망) – 바빠요.
我很好奇 [wǒ‧hěn‧hào‧qí] (워 헌 하오치) – 궁금해요.
真的吗? [zhēn‧de‧ma?] (쩐 더 마?) – 정말이에요?

我不知道 [wǒ‧bù‧zhī‧dào] (워 부 즈다오) – 몰라요.

祝你旅途愉快! [zhù‧nǐ‧lǚ‧tú‧yú‧kuài!] (쭈 니 뤼투 위콰이) – 즐거운 여행 되세요!
我想休息一下 [wǒ‧xiǎng‧xiū‧xi‧yī‧xià] (워 샹 쉬시 이 시아) – 좀 쉬고 싶어요.
不好意思 [bù‧hǎo‧yì‧si] (부 하오 이쓰) – 미안해요/실례합니다.
请帮忙 [qǐng‧bāng‧máng] (칭 방망) – 도와주세요.
    </textarea>
  </div>

  <script>
    function copyText() {
      const textArea = document.getElementById("quizText");
      textArea.select();
      textArea.setSelectionRange(0, 999999); // For mobile devices
      document.execCommand("copy");
      alert("내용이 복사되었습니다!");
    }
    function adjustHeight() {
      const vh = window.innerHeight;
      const container = document.querySelector('.container');
      const btn = document.querySelector('.copy-btn');
      const textarea = document.getElementById('quizText');

      const padding = 40;
      const btnHeight = btn.offsetHeight + 16;
      const newHeight = vh - container.offsetTop - btnHeight - padding;

      textarea.style.height = `${newHeight}px`;
    }

    window.addEventListener("load", adjustHeight);
    window.addEventListener("resize", adjustHeight);
  </script>

</body>
</html>
