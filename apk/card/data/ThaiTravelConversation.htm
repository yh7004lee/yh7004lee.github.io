<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>태국 여행 상황별 회화 모음</title>
    <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      height: 100%;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
      box-sizing: border-box;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .copy-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 16px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      align-self: flex-start;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #45a049;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      line-height: 1.6;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      background: #fafafa;
      padding: 16px;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .container {
        border-radius: 0;
        padding: 12px;
      }

      .copy-btn {
        width: 100%;
        font-size: 20px;
        padding: 18px;
        border-radius: 10px;
        text-align: center;
      }

      textarea {
        font-size: 15px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="copy-btn" onclick="copyText()">📋 복사하기</button>
    <textarea id="quizText" readonly>
안녕하세요 // สวัสดี 사왓디 (Sawasdee) [남성은 문장 끝에 "ครับ (캅)", 여성은 "ค่ะ (카)"를 붙여 예의를 표현합니다. 남성 → สวัสดีครับ (사왓디 캅), 여성 → สวัสดีค่ะ (사왓디 카)]
감사합니다 // ขอบคุณ 컵쿤 (Khob Khun)
죄송합니다 / 미안해요 // ขอโทษ 커톳 (Kho Thot)
괜찮아요 // ไม่เป็นไร 마이뻰라이 (Mai Pen Rai)
화장실이 어디인가요? // ห้องน้ำอยู่ที่ไหน 헝남 유 티나이?
이거 얼마예요? // อันนี้ราคาเท่าไหร่ 안니 라카 타오라이?
싸게 해주세요 // ลดราคาได้ไหม 롯 라카 다이 마이?
맛있어요 // อร่อย 아로이
메뉴 주세요 // ขอเมนู 커 메뉴 (Kho Menu)
한국 음식 있나요? // มีอาหารเกาหลีไหม 미 아한 카올리 마이?
1 // หนึ่ง 능 (Nueng)
2 // สอง 송 (Song)
3 // สาม 삼 (Sam)
4 // สี่ 씨 (See)
5 // ห้า 하 (Ha)
6 // หก 혹 (Hok)
7 // เจ็ด 젯 (Chet)
8 // แปด 뻿 (Paet)
10 // สิบ 십 (Sip)
20 // ยี่สิบ 이십 (Yee Sip)
100 // ร้อย 로이 (Roi)
여기로 가주세요 // ไปที่นี่ 빠이 티니 (Pai Thii Nii)
공항으로 가주세요 // ไปสนามบิน 빠이 싸남빈 (Pai Sanam Bin)
택시 요금은 얼마인가요? // ค่าแท็กซี่เท่าไหร่ 카 택시 타오라이?
버스 정류장이 어디인가요? // ป้ายรถเมล์อยู่ที่ไหน 빠이 롯멜 유 티나이?
도와주세요 // ช่วยด้วย 추아이 두아이 (Chuai Duai)
병원이 어디인가요? // โรงพยาบาลอยู่ที่ไหน 롱파야반 유 티나이?
경찰을 불러주세요 // เรียกตำรวจให้หน่อย 리악 땀루엇 하이 너이?
여권을 잃어버렸어요 // ฉันทำพาสปอร์ตหาย 찬 탐 파스포트 하이
맵지 않게 해주세요 // ไม่เผ็ด 마이펫 (Mai Phet)
물 주세요 // ขอน้ำ 커 남 (Kho Nam)
계산서 주세요 // เก็บเงินด้วย 겝 은 두아이 (Kep Ngoen Duai)
이것은 무엇인가요? // อันนี้คืออะไร 안니 크 아라이?
다른 색깔 있나요? // มีสีอื่นไหม 미 씨은 마이?
이건 너무 비싸요 // อันนี้แพงไป 안니 팽 빠이
    </textarea>
  </div>

  <script>
    function copyText() {
      const textArea = document.getElementById("quizText");
      textArea.select();
      textArea.setSelectionRange(0, 999999); // For mobile devices
      document.execCommand("copy");
      alert("내용이 복사되었습니다!");
    }
    function adjustHeight() {
      const vh = window.innerHeight;
      const container = document.querySelector('.container');
      const btn = document.querySelector('.copy-btn');
      const textarea = document.getElementById('quizText');

      const padding = 40;
      const btnHeight = btn.offsetHeight + 16;
      const newHeight = vh - container.offsetTop - btnHeight - padding;

      textarea.style.height = `${newHeight}px`;
    }

    window.addEventListener("load", adjustHeight);
    window.addEventListener("resize", adjustHeight);
  </script>

</body>
</html>
