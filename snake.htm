<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÎßêÏîÄ Ïä§ÎÑ§Ïù¥ÌÅ¨ Í≤åÏûÑ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      color: #f1c40f;
    }
    canvas {
      background: #1e1e1e;
      border: 3px solid #f39c12;
      margin-top: 10px;
      touch-action: none;
      width: calc(100vw - 20px);
      height: calc(100vw - 20px);
      max-width: 500px;
      max-height: 500px;
    }
    .controls, .speed-select {
      margin-top: 15px; 
      display: flex; 
      gap: 10px; 
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #34495e;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #2c3e50; }
    .speed-select button { background: #16a085; }
    .speed-select button:hover { background: #1abc9c; }
    #verse {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      width: 90%;
      color: #ecf0f1;
    }
  </style>
</head>
<body>
  <h1>üìñ ÎßêÏîÄ Ïä§ÎÑ§Ïù¥ÌÅ¨</h1>

  <div class="speed-select">
    <button onclick="setSpeed(400)">Ï¥àÎ≥¥</button>
    <button onclick="setSpeed(250)">Ï§ëÏàò</button>
    <button onclick="setSpeed(150)">Í≥†Ïàò</button>
    <button onclick="setSpeed(80)">Ï¥àÏù∏</button>
  </div>

  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <button onclick="setDirection('up')">‚¨ÜÔ∏è</button>
    <button onclick="setDirection('left')">‚¨ÖÔ∏è</button>
    <button onclick="setDirection('down')">‚¨áÔ∏è</button>
    <button onclick="setDirection('right')">‚û°Ô∏è</button>
  </div>

  <div id="verse"></div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gridSize = 10;
    let snake = [{ x: 5, y: 5 }];
    let dir = { x: 0, y: 0 };
    let food = null;
    let verseWords = ["ÌïòÎÇòÎãòÏù¥", "ÏÑ∏ÏÉÅÏùÑ", "Ïù¥Ï≤òÎüº", "ÏÇ¨ÎûëÌïòÏÇ¨", "ÎèÖÏÉùÏûêÎ•º", "Ï£ºÏÖ®ÏúºÎãà"];
    let wordIndex = 0;
    let collectedWords = [];
    let intervalId = null;
    let currentSpeed = 200;

    function setSpeed(speed) {
      currentSpeed = speed;
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(update, currentSpeed);
    }

    function setDirection(d) {
      if (d === 'up' && dir.y !== 1) dir = { x: 0, y: -1 };
      if (d === 'down' && dir.y !== -1) dir = { x: 0, y: 1 };
      if (d === 'left' && dir.x !== 1) dir = { x: -1, y: 0 };
      if (d === 'right' && dir.x !== -1) dir = { x: 1, y: 0 };
    }

    function placeFood() {
      let x, y;
      do {
        x = Math.floor(Math.random() * (canvas.width / gridSize));
        y = Math.floor(Math.random() * (canvas.height / gridSize));
      } while (snake.some(s => s.x === x && s.y === y));
      food = { x, y, word: verseWords[wordIndex] };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#2ecc71';
      for (let s of snake) {
        ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize, gridSize);
      }
      if (food) {
        ctx.fillStyle = '#e74c3c';
        ctx.font = 'bold 14px Arial';
        ctx.fillText(food.word, food.x * gridSize, food.y * gridSize + 10);
      }
    }

    function update() {
      if (dir.x === 0 && dir.y === 0) return;
      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

      if (head.x < 0 || head.y < 0 || head.x >= canvas.width / gridSize || head.y >= canvas.height / gridSize || snake.some(s => s.x === head.x && s.y === head.y)) {
        alert('Í≤åÏûÑ Ïò§Î≤Ñ!');
        reset();
        return;
      }

      snake.unshift(head);
      if (food && head.x === food.x && head.y === food.y) {
        collectedWords.push(food.word);
        wordIndex++;
        if (wordIndex >= verseWords.length) {
          document.getElementById('verse').innerText = 'üéâ ÏôÑÏÑ±Îêú ÎßêÏîÄ: ' + collectedWords.join(' ');
          alert('Ï∂ïÌïòÌï©ÎãàÎã§! ÎßêÏîÄÏùÑ ÏôÑÏÑ±ÌñàÏäµÎãàÎã§.');
          reset();
          return;
        }
        placeFood();
      } else {
        snake.pop();
      }
      draw();
    }

    function reset() {
      snake = [{ x: 5, y: 5 }];
      dir = { x: 0, y: 0 };
      wordIndex = 0;
      collectedWords = [];
      document.getElementById('verse').innerText = '';
      placeFood();
    }

    let startX, startY;
    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    canvas.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0) setDirection('right');
        else setDirection('left');
      } else {
        if (dy > 0) setDirection('down');
        else setDirection('up');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      reset();
      setSpeed(currentSpeed);
    });
  </script>
</body>
</html>
