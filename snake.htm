<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ë§ì”€ ìŠ¤ë„¤ì´í¬ ê²Œì„</title>
  <style>
    /* ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€ */
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      background: #1e1e1e;
      border: 3px solid #f39c12;
      margin-top: 10px;
      width: calc(100vw - 20px);
      height: calc(100vw - 20px);
      max-width: 500px;
      max-height: 500px;
    }
    h1, #verseTitle, #modeDisplay {
      color: #f1c40f;
      margin: 5px 0;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #34495e;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #2c3e50; }
    .controls, .speed-select {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    #verse {
      margin-top: 10px;
      font-size: 20px;
      text-align: center;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <h1>ğŸ“– ë§ì”€ ìŠ¤ë„¤ì´í¬</h1>
  <div id="verseTitle"></div>
  <div class="speed-select">
    <button onclick="setSpeed(400, 'ì´ˆë³´')">ì´ˆë³´</button>
    <button onclick="setSpeed(250, 'ì¤‘ìˆ˜')">ì¤‘ìˆ˜</button>
    <button onclick="setSpeed(150, 'ê³ ìˆ˜')">ê³ ìˆ˜</button>
    <button onclick="setSpeed(80, 'ì´ˆì¸')">ì´ˆì¸</button>
  </div>
  <div id="modeDisplay">í˜„ì¬ ëª¨ë“œ: ì´ˆë³´ ëª¨ë“œì…ë‹ˆë‹¤.</div>

  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <button onclick="setDirection('up')">â¬†ï¸</button>
    <button onclick="setDirection('left')">â¬…ï¸</button>
    <button onclick="setDirection('down')">â¬‡ï¸</button>
    <button onclick="setDirection('right')">â¡ï¸</button>
  </div>

  <div id="verse"></div>

  <script>
    const STORAGE_KEY_VERSES = 'savedVerses2';
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gridSize = 10;

    let verses = [];
    let currentStage = 0;
    let verseWords = [];
    let wordIndex = 0;
    let collectedWords = [];
    let intervalId = null;
    let currentSpeed = 400;

    let snake = [{ x: 5, y: 5 }];
    let dir = { x: 0, y: 0 };
    let food = null;

    function setSpeed(speed, label) {
      currentSpeed = speed;
      document.getElementById('modeDisplay').innerText = `í˜„ì¬ ëª¨ë“œ: ${label} ëª¨ë“œì…ë‹ˆë‹¤.`;
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(update, currentSpeed);
    }

    function setDirection(d) {
      if (d === 'up' && dir.y !== 1) dir = { x: 0, y: -1 };
      if (d === 'down' && dir.y !== -1) dir = { x: 0, y: 1 };
      if (d === 'left' && dir.x !== 1) dir = { x: -1, y: 0 };
      if (d === 'right' && dir.x !== -1) dir = { x: 1, y: 0 };
    }

    function loadStage() {
      if (currentStage >= verses.length) {
        alert('ğŸ‘ ëª¨ë“  ë§ì”€ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!');
        document.getElementById('verseTitle').innerText = '';
        document.getElementById('verse').innerText = '';
        if (intervalId) clearInterval(intervalId);
        return;
      }
      const verse = verses[currentStage];
      document.getElementById('verseTitle').innerText = `ğŸ“˜ ${verse.title}`;
      
      // ëŒ€ê´„í˜¸ ë° ë‚´ìš© ì œê±° í›„ ë‹¨ì–´ ë°°ì—´ ìƒì„± (ìˆœì„œ ìœ ì§€)
      const cleanedText = verse.text.replace(/\[.*?\]/g, '').trim();
      verseWords = cleanedText.split(/\s+/);

      wordIndex = 0;
      collectedWords = [];
      resetSnake();
      placeFood();
      draw();
    }

    function resetSnake() {
      snake = [{ x: 5, y: 5 }];
      dir = { x: 0, y: 0 };
      food = null;
    }

    function placeFood() {
      let x, y;
      do {
        x = Math.floor(Math.random() * (canvas.width / gridSize));
        y = Math.floor(Math.random() * (canvas.height / gridSize));
      } while (snake.some(s => s.x === x && s.y === y));
      food = { x, y, word: verseWords[wordIndex] };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#2ecc71';
      for (let s of snake) {
        ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize, gridSize);
      }
      if (food) {
        ctx.fillStyle = '#e74c3c';
        ctx.font = 'bold 14px Arial';

        let textWidth = ctx.measureText(food.word).width;
        const padding = 5;

        let wordX = food.x * gridSize + padding;
        if (wordX + textWidth > canvas.width - padding) {
          wordX = canvas.width - textWidth - padding;
        }
        ctx.fillText(food.word, wordX, food.y * gridSize + 10);
      }
    }

    function update() {
      if (dir.x === 0 && dir.y === 0) return;

      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width / gridSize || head.y >= canvas.height / gridSize || snake.some(s => s.x === head.x && s.y === head.y)) {
        alert('ê²Œì„ ì˜¤ë²„!');
        loadStage(); // í˜„ì¬ ìŠ¤í…Œì´ì§€ ë‹¤ì‹œ ì‹œì‘
        return;
      }

      snake.unshift(head);
      if (food && head.x === food.x && head.y === food.y) {
        collectedWords.push(food.word);
        wordIndex++;
        if (wordIndex >= verseWords.length) {
          document.getElementById('verse').innerText = 'ğŸ‰ ì™„ì„±ëœ ë§ì”€: ' + collectedWords.join(' ');
          alert('ë§ì”€ì„ ì™„ì„±í–ˆìŠµë‹ˆë‹¤!');
          currentStage++;
          loadStage();
          return;
        }
        placeFood();
      } else {
        snake.pop();
      }
      draw();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem(STORAGE_KEY_VERSES);
      if (!saved) {
        alert('ë§ì”€ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. localStorageì— ë§ì”€ì„ ì €ì¥í•´ì£¼ì„¸ìš”.');
        return;
      }
      verses = JSON.parse(saved);
      setSpeed(400, 'ì´ˆë³´');
      loadStage();
    });

    // í„°ì¹˜ ì»¨íŠ¸ë¡¤
    let startX, startY;
    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });
    canvas.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        dx > 0 ? setDirection('right') : setDirection('left');
      } else {
        dy > 0 ? setDirection('down') : setDirection('up');
      }
    });

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          setDirection('up');
          break;
        case 'ArrowDown':
          setDirection('down');
          break;
        case 'ArrowLeft':
          setDirection('left');
          break;
        case 'ArrowRight':
          setDirection('right');
          break;
      }
    });
  </script>
</body>
</html>
