<style>
:root {
  --bg-color: #ffffff;
  --text-color: #000000;
  --card-bg: #f4f6f8;
  --card-border: rgba(0, 0, 0, 0.06);
  --menu-bg: linear-gradient(180deg, #fff 0%, #e6e6e6 100%);
  --menu-hover-bg: #c8d6e5;
  --menu-divider: #eee;
}
body.dark {
  --bg-color: #121212;
  --text-color: #eeeeee;
  --card-bg: #1e1e1e;
  --card-border: rgba(255, 255, 255, 0.1);
  --menu-bg: linear-gradient(180deg, #222 0%, #333 100%);
  --menu-hover-bg: #555;
  --menu-divider: #444;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s, color 0.3s;
  overflow-x: hidden;
}

/* ÏÉÅÎã®Î∞î */
.top-bar-wrapper {
  position: fixed;
  top: 0; left: 0; right: 0;
  background-color: var(--bg-color);

  z-index: 1000;
}
.top-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 56px;
  max-width: 600px;
  margin: 0 auto;
  padding: 0 16px 0 20px;
  box-sizing: border-box;
}
@media screen and (min-width: 632px) {
  .top-bar {
    padding: 0 2px 0 6px;
  }
}

/* ÌñÑÎ≤ÑÍ±∞ */
.hamburger {
  width: 22px;
  height: 18px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}
.hamburger span {
  display: block;
  height: 3px;
  background-color: var(--text-color);
  border-radius: 2px;
  transition: background-color 0.3s;
}

/* Ïö∞Ï∏° ÏïÑÏù¥ÏΩò */
.right-icons {
  display: flex;
  align-items: center;
  gap: 16px;
}
.right-icons svg {
  width: 28px;
  height: 28px;
  cursor: pointer;
/*  fill: var(--text-color); */
 fill: var(--text-color);
  stroke: var(--text-color);
  transition: fill 0.3s ease, stroke 0.3s ease;
  -webkit-tap-highlight-color: transparent;
}
svg {
  width: 28px;
  height: 28px;
  stroke: var(--text-color);
  fill: none;
  cursor: pointer;
  transition: stroke 0.3s, fill 0.3s;
}
svg:hover {
  stroke: #007bff;
  fill: #007bff;
}
.settings-icon path,
.settings-icon circle {
  fill: none;
  stroke: var(--text-color);
}
body.dark .settings-icon path,
body.dark .settings-icon circle {
  fill: none;
  stroke: var(--text-color);
}

/* Î©îÎâ¥ */
.menu-wrapper {
  position: absolute;
  top: 56px;
  left: 0; right: 0;
  display: flex;
  justify-content: center;
  z-index: 999;
}
.menu {
  background: var(--menu-bg);
  border-radius: 0 0 12px 12px;
  box-shadow: 0 12px 24px rgba(0,0,0,0.25);
  display: none;
  flex-direction: column;
  width: 100%;
  max-width: 600px;
  max-height: 600px;
  overflow-y: auto;
  user-select: none;
  font-weight: 600;
  font-size: 1.1rem;
  color: var(--text-color);
  animation: slideDown 0.3s ease forwards;
}
.menu.show {
  display: flex;
}
.menu div {
  padding: 8px 24px;
  cursor: pointer;
  border-bottom: 1px solid var(--menu-divider);
  transition: background-color 0.25s, color 0.25s;
}
.menu div:last-child {
  border-bottom: none;
}
.menu div:hover {
  background-color: var(--menu-hover-bg);
  color: #0056b3;
}
.menu::-webkit-scrollbar {
  width: 8px;
}
.menu::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 4px;
}
.menu::-webkit-scrollbar-thumb:hover {
  background: #555;
}
@keyframes slideDown {
  0% {opacity: 0; transform: translateY(-10px);}
  100% {opacity: 1; transform: translateY(0);}
}

/* Î≥∏Î¨∏ */
.content {
  padding: 70px 16px 24px 16px;
  max-width: 600px;
  margin: 0 auto;
  user-select: none;
}

/* Ïπ¥Îìú (Í≥µÌÜµ) */
.card {

  padding: 18px 22px;
  margin-bottom: 25px;
  border: 1px solid var(--card-border);
  transition: background-color 0.3s, box-shadow 0.3s, border 0.3s;
}
body.dark .card {
  background-color: #1e1e1e;

/* Ï†úÎ™© */

/* ÏßàÎ¨∏ */

<script>
 const quizData = {
  "Í≥ºÌïô ÏÉÅÏãù": [
    {"Q":"Î¨ºÏù¥ 100ÎèÑÏóêÏÑú ÎÅìÎäî Ïù¥Ïú†Îäî?","A":"Í∏∞ÏïïÏù¥ 1Í∏∞ÏïïÏùº ÎïåÏùò Î¨ºÏùò ÎÅìÎäîÏ†êÏù¥Í∏∞ ÎïåÎ¨∏Ïù¥Îã§."},
    {"Q":"ÏÇ¨ÎûåÏùò ÌòàÏï°ÌòïÏùÄ Î¨¥ÏóáÏúºÎ°ú ÎÇòÎâòÎÇòÏöî?","A":"A, B, AB, OÌòïÏúºÎ°ú ÎÇòÎâòÎ©∞ RHÏãùÎèÑ Ìè¨Ìï®ÎêúÎã§."},
    {"Q":"ÏßÄÍµ¨Í∞Ä Îë•Í∏ÄÎã§Îäî Ï¶ùÍ±∞Îäî Î¨¥ÏóáÏù∏Í∞ÄÏöî?","A":"Î∞∞Í∞Ä ÏàòÌèâÏÑ† ÎÑàÎ®∏Î°ú ÏÇ¨ÎùºÏßà Îïå ÏïÑÎûòÎ∂ÄÌÑ∞ Ïïà Î≥¥Ïù∏Îã§."},
    {"Q":"Î≤àÍ∞úÎ≥¥Îã§ Ï≤úÎë• ÏÜåÎ¶¨Í∞Ä Îä¶Í≤å Îì§Î¶¨Îäî Ïù¥Ïú†Îäî?","A":"ÏÜåÎ¶¨Î≥¥Îã§ ÎπõÏùò ÏÜçÎèÑÍ∞Ä Îçî Îπ†Î•¥Í∏∞ ÎïåÎ¨∏Ïù¥Îã§."},
    {"Q":"Îã¨ÏóêÎäî Î∞îÎûåÏù¥ Î∂àÏßÄ ÏïäÎäî Ïù¥Ïú†Îäî?","A":"ÎåÄÍ∏∞Í∞Ä ÏóÜÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§."}
  ],
  "ÏÜçÎã¥ ÌÄ¥Ï¶à": [
    {"Q":"Í∞ÄÎäî ÎßêÏù¥ Í≥†ÏôÄÏïº","A":"Ïò§Îäî ÎßêÏù¥ Í≥±Îã§"},
    {"Q":"Ìò∏ÎûëÏù¥ÎèÑ Ï†ú Îßê ÌïòÎ©¥","A":"Ïò®Îã§"},
    {"Q":"ÎèåÎã§Î¶¨ÎèÑ","A":"ÎëêÎì§Í≤® Î≥¥Í≥† Í±¥ÎÑàÎùº"},
    {"Q":"Î∞∞Î≥¥Îã§","A":"Î∞∞ÍºΩÏù¥ Îçî ÌÅ¨Îã§"},
    {"Q":"ÌïòÎäòÏù¥ Î¨¥ÎÑàÏ†∏ÎèÑ","A":"ÏÜüÏïÑÎÇ† Íµ¨Î©çÏù¥ ÏûàÎã§"}
  ],
  "ÏòÅÏñ¥ Îã®Ïñ¥ ÏïîÏÜ°": [
    {"Q":"incredible","A":"ÎØøÏùÑ Ïàò ÏóÜÎäî, ÎÜÄÎùºÏö¥"},
    {"Q":"maintain","A":"Ïú†ÏßÄÌïòÎã§, ÏßÄÏÜçÌïòÎã§"},
    {"Q":"purchase","A":"Íµ¨Îß§ÌïòÎã§, Íµ¨ÏûÖ"},
    {"Q":"confident","A":"ÏûêÏã†Í∞ê ÏûàÎäî, ÌôïÏã†ÌïòÎäî"},
    {"Q":"explore","A":"ÌÉêÌóòÌïòÎã§, Ï°∞ÏÇ¨ÌïòÎã§"}
  ]
};

const menu = document.getElementById('menu');
const questionBox = document.getElementById('question-box');
const answerBox = document.getElementById('answer-box');
let currentCategory = null;
let currentIndex = 0;

// Î©îÎâ¥ ÌÜ†Í∏Ä
function toggleMenu() {
  menu.classList.toggle('show');
}

// Îã§ÌÅ¨Î™®Îìú ÌÜ†Í∏Ä
function toggleDarkMode() {
  const body = document.body;
  const darkIcon = document.getElementById('dark-icon');
  const lightIcon = document.getElementById('light-icon');
  body.classList.toggle('dark');
  const isDark = body.classList.contains('dark');
  darkIcon.style.display = isDark ? 'none' : 'inline';
  lightIcon.style.display = isDark ? 'inline' : 'none';
}

// Î©îÎâ¥ ÏÉùÏÑ±
function createMenu() {
  menu.innerHTML = '';
  for (const category in quizData) {
    const div = document.createElement('div');
    div.textContent = category;
    div.addEventListener('click', () => {
      currentCategory = category;
      currentIndex = 0;
      showQA();
      toggleMenu();
    });
    menu.appendChild(div);
  }

  // ‚úÖ ÎÇòÍ∞ÄÍ∏∞ Î≤ÑÌäº Ï∂îÍ∞Ä
  const exit = document.createElement('div');
  exit.textContent = 'ÎÇòÍ∞ÄÍ∏∞';
  exit.style.color = '#ff4444';
  exit.style.fontWeight = 'bold';
  exit.addEventListener('click', toggleMenu);
  menu.appendChild(exit);
}

// ÏßàÎ¨∏Í≥º ÎãµÎ≥Ä ÌëúÏãú
function showQA() {
  // ‚ë† Î©îÎâ¥ÏóêÏÑú ÏÑ†ÌÉùÎêú Ïπ¥ÌÖåÍ≥†Î¶¨Î•º Ï†úÎ™©Ïóê ÌëúÏãú
document.getElementById('title-box').textContent = 'üéØ '+currentCategory ; 

  const arr = quizData[currentCategory];
  if (!arr || arr.length === 0) {
    questionBox.textContent = 'Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.';
    answerBox.textContent   = '';
    return;
  }
  const qa = arr[currentIndex];
  questionBox.textContent =  qa.Q;
  answerBox.textContent   =   qa.A;
}

// Ï¢åÏö∞ Ïä§ÏôÄÏù¥ÌîÑ Î∞è ÎìúÎûòÍ∑∏ Í∏∞Îä• Î≥ÄÏàò
let startX = 0;
let currentX = 0;
let isDragging = false;

function touchStart(e) {
  startX = e.touches ? e.touches[0].clientX : e.clientX;
  currentX = startX;
  isDragging = true;
}

function touchMove(e) {
  if (!isDragging) return;
  currentX = e.touches ? e.touches[0].clientX : e.clientX;
}

function touchEnd(e) {
  if (!isDragging) return;
  const diff = currentX - startX;
  if (diff > 40) prevQA();
  else if (diff < -40) nextQA();
  isDragging = false;
}

function touchCancel() {
  isDragging = false;
}

// Ïù¥Ï†Ñ ÏßàÎ¨∏
function prevQA() {
  if (!currentCategory) return;
  currentIndex--;
  if (currentIndex < 0) currentIndex = quizData[currentCategory].length - 1;
  showQA();
}

// Îã§Ïùå ÏßàÎ¨∏
function nextQA() {
  if (!currentCategory) return;
  currentIndex++;
  if (currentIndex >= quizData[currentCategory].length) currentIndex = 0;
  showQA();
}

  // Ïù¥Î≤§Ìä∏ Îì±Î°ù (Ï†ÑÏ≤¥ ÌôîÎ©¥ ÎåÄÏÉÅ)
  window.addEventListener('touchstart', touchStart, {passive:true});
  window.addEventListener('touchmove', touchMove, {passive:true});
  window.addEventListener('touchend', touchEnd);
  window.addEventListener('touchcancel', touchCancel);

  window.addEventListener('mousedown', touchStart);
  window.addEventListener('mousemove', touchMove);
  window.addEventListener('mouseup', touchEnd);
  window.addEventListener('mouseleave', touchCancel);

  window.onload = () => {
    createMenu();
    currentCategory = Object.keys(quizData)[0]; // Í∏∞Î≥∏: Ï≤´Î≤àÏß∏ Ïπ¥ÌÖåÍ≥†Î¶¨
    currentIndex = 0;
    showQA();
  }
document.addEventListener('touchstart', (e) => {
  if (menu.classList.contains('show')) {
    const isTouchInside = menu.contains(e.target) || e.target.closest('.hamburger');
    if (!isTouchInside) toggleMenu();
  }
}, { passive: true });

</script>
