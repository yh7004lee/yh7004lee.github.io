<body>
  <h2>ğŸ“– ë§ì”€ ìˆœì„œ ë§ì¶”ê¸°</h2>
  <h3 id="verseTitle" style=" margin-bottom:10px;">ë§ì”€ ì œëª©</h3>
  <p>ë‹¨ì–´ë¥¼ ì˜¬ë°”ë¥¸ ìˆœì„œë¡œ ë“œë˜ê·¸í•˜ì—¬ ë°°ì—´í•´ ë³´ì„¸ìš”</p>

  <div id="verse-container"></div>

  <button id="checkBtn">âœ… ì •ë‹µ í™•ì¸</button>
  <button id="bibleMemo">ğŸ“– ë§ì”€ì•”ì†¡ ëŒì•„ê°€ê¸°</button>
  <div id="result"></div>
   <canvas id="fireworks"></canvas>
  <button id="restartBtn" style="display:none; margin-top:20px;">ğŸ”„ ë‹¤ì‹œ ì‹œì‘í•˜ê¸°</button>

  <script>
   const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let fireworks = [];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    const STORAGE_KEY_VERSES = 'savedVerses2'; // ì‹¤ì œ í‚¤ê°’ ë§ì¶°ì„œ ì‚¬ìš©
    let verses = [];
    let currentStage = 0;
    let score = 0;

    const verseTitle = document.getElementById('verseTitle');
    const verseContainer = document.getElementById('verse-container');
    const checkBtn = document.getElementById('checkBtn');
    const result = document.getElementById('result');
    const restartBtn = document.getElementById('restartBtn');

    // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    function loadVerses() {
      const saved = localStorage.getItem(STORAGE_KEY_VERSES);
      if (!saved) return null;
      try {
        return JSON.parse(saved);
      } catch {
        return null;
      }
    }

    // ë‹¨ì–´ ë“œë˜ê·¸ ìš”ì†Œ ìƒì„±
    function createWordDiv(word) {
      const div = document.createElement('div');
      div.className = 'word';
      div.textContent = word;
      div.draggable = true;
      div.addEventListener('dragstart', () => div.classList.add('dragging'));
      div.addEventListener('dragend', () => div.classList.remove('dragging'));
      return div;
    }

    // í˜„ì¬ ìŠ¤í…Œì´ì§€ UI ì—…ë°ì´íŠ¸
    function renderStage() {
      if (currentStage >= verses.length) {
        // ê²Œì„ ì¢…ë£Œ
        verseTitle.textContent = 'ğŸ‰ ëª¨ë“  ìŠ¤í…Œì´ì§€ ì™„ë£Œ!';
        verseContainer.innerHTML = '';
        checkBtn.style.display = 'none';
        result.textContent = `ë‹¹ì‹ ì˜ ì ìˆ˜: ${score} / ${verses.length}`;
        restartBtn.style.display = 'block';
        return;
      }

      const verse = verses[currentStage];
      verseTitle.textContent = verse.title || `ìŠ¤í…Œì´ì§€ ${currentStage + 1}`;

      // text ë‹¨ì–´ ë¶„ë¦¬
      const words = verse.text.trim().split(/\s+/);
      const shuffled = words.sort(() => Math.random() - 0.5);

      verseContainer.innerHTML = '';
      shuffled.forEach(word => {
        verseContainer.appendChild(createWordDiv(word));
      });

      result.textContent = '';
      checkBtn.style.display = 'block';
      restartBtn.style.display = 'none';
    }

    // ë“œë˜ê·¸ ì˜¤ë²„ ë° ìœ„ì¹˜ ì°¾ê¸° í•¨ìˆ˜ (ê¸°ì¡´ ì½”ë“œ í™œìš©)
    function getDragAfterElement(container, x) {
      const draggableElements = [...container.querySelectorAll('.word:not(.dragging)')];
      return draggableElements.reduce(
        (closest, child) => {
          const box = child.getBoundingClientRect();
          const offset = x - box.left - box.width / 2;
          if (offset < 0 && offset > closest.offset) {
            return { offset, element: child };
          } else {
            return closest;
          }
        },
        { offset: Number.NEGATIVE_INFINITY }
      ).element;
    }

    // ì´ë²¤íŠ¸ ë“±ë¡
    verseContainer.addEventListener('dragover', e => {
      e.preventDefault();
      const dragging = document.querySelector('.dragging');
      const afterElement = getDragAfterElement(verseContainer, e.clientX);
      if (!afterElement) {
        verseContainer.appendChild(dragging);
      } else {
        verseContainer.insertBefore(dragging, afterElement);
      }
    });

    checkBtn.addEventListener('click', () => {
      const currentWords = [...verseContainer.querySelectorAll('.word')].map(el => el.textContent);
      const correctWords = verses[currentStage].text.trim().split(/\s+/);
      const isCorrect = JSON.stringify(currentWords) === JSON.stringify(correctWords);

      if (isCorrect) {
        score++;
          launchFireworks();
        result.textContent = 'ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤! ë‹¤ìŒ ìŠ¤í…Œì´ì§€ë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤.';
        result.style.color = 'lightgreen';
        currentStage++;
        setTimeout(renderStage, 1500); // 1.5ì´ˆ í›„ ë‹¤ìŒ ìŠ¤í…Œì´ì§€ ë¡œë“œ
      } else {
        result.textContent = 'âŒ ì•„ì§ ë§ì§€ ì•Šì•˜ì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”!';
        result.style.color = 'orange';
      }
    });

    restartBtn.addEventListener('click', () => {
      currentStage = 0;
      score = 0;
      renderStage();
    });

    // ì´ˆê¸° ì‹¤í–‰
    window.onload = () => {
      verses = loadVerses();
      if (!verses || verses.length === 0) {
        verseTitle.textContent = 'ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. bible.htmì—ì„œ ë¨¼ì € ì €ì¥í•´ì£¼ì„¸ìš”.';
        checkBtn.style.display = 'none';
      } else {
        renderStage();
      }
    };

    // ğŸ”¥ í­ì£½ ê´€ë ¨ ì½”ë“œ
    function launchFireworks() {
      fireworks = [];
      for (let i = 0; i < 5; i++) {
        createFirework(canvas.width / 2, canvas.height / 2);
      }
    }

function createFirework(x, y) {
  for (let i = 0; i < 120; i++) { // íŒŒí¸ ìˆ˜ ì¦ê°€
    const angle = (Math.PI * 2 * i) / 120;
    const speed = Math.random() * 8 + 6; // ì†ë„ ì¦ê°€
    fireworks.push({
      x: x,
      y: y,
      dx: Math.cos(angle) * speed,
      dy: Math.sin(angle) * speed,
      alpha: 1,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`
    });
  }
}

function updateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  fireworks.forEach((f, i) => {
    f.x += f.dx;
    f.y += f.dy;
    f.alpha -= 0.008; // ë” ì²œì²œíˆ ì‚¬ë¼ì§€ê²Œ
    if (f.alpha <= 0) fireworks.splice(i, 1);
  });

  fireworks.forEach(f => {
    ctx.beginPath();
    ctx.arc(f.x, f.y, 5, 0, 2 * Math.PI); // í¬ê¸° ì¦ê°€
    ctx.fillStyle = f.color;
    ctx.globalAlpha = f.alpha;
    ctx.fill();
  });

  ctx.globalAlpha = 1;
}
    function animate() {
      updateFireworks();
      requestAnimationFrame(animate);
    }

    animate();


  </script>
