  <div id="verse-container"></div>

  <button id="checkBtn">âœ… ì •ë‹µ í™•ì¸</button>

  <script>
const STORAGE_KEY_VERSES = 'savedVerses2';
let verses = [];
let currentStage = 0;
let score = 0;

const verseTitle = document.getElementById('verseTitle');
const verseContainer = document.getElementById('verse-container');
const checkBtn = document.getElementById('checkBtn');
const result = document.getElementById('result');
const restartBtn = document.getElementById('restartBtn');

let draggedEl = null;
let offsetX = 0;
let offsetY = 0;

// ë‹¨ì–´ ë“œë˜ê·¸ ìš”ì†Œ ìƒì„±
function createWordDiv(word) {
  const div = document.createElement('div');
  div.className = 'word';
  div.textContent = word;
  enableCustomDrag(div);
  return div;
}

// ì»¤ìŠ¤í…€ ë“œë˜ê·¸ ê¸°ëŠ¥ ì„¤ì •
function enableCustomDrag(el) {
  el.addEventListener('mousedown', dragStart);
  el.addEventListener('touchstart', dragStart, { passive: false });
}

function dragStart(e) {
  e.preventDefault();
  draggedEl = e.target;
  draggedEl.classList.add('dragging');

  const rect = draggedEl.getBoundingClientRect();
  const startX = e.touches ? e.touches[0].clientX : e.clientX;
  const startY = e.touches ? e.touches[0].clientY : e.clientY;

  offsetX = startX - rect.left;
  offsetY = startY - rect.top;

  document.addEventListener('mousemove', dragMove);
  document.addEventListener('touchmove', dragMove, { passive: false });
  document.addEventListener('mouseup', dragEnd);
  document.addEventListener('touchend', dragEnd);
}

function dragMove(e) {
  e.preventDefault();
  if (!draggedEl) return;

  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;

  draggedEl.style.position = 'fixed';
  draggedEl.style.left = `${x - offsetX}px`;
  draggedEl.style.top = `${y - offsetY}px`;
  draggedEl.style.zIndex = 1000;
  draggedEl.style.pointerEvents = 'none';
}

function dragEnd(e) {
  if (!draggedEl) return;

  const dropX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
  const dropY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;

  const container = verseContainer;
  const allWords = [...container.querySelectorAll('.word:not(.dragging)')];

  let inserted = false;
  for (let word of allWords) {
    const rect = word.getBoundingClientRect();
    if (dropY < rect.bottom && dropX < rect.right) {
      container.insertBefore(draggedEl, word);
      inserted = true;
      break;
    }
  }

  if (!inserted) {
    container.appendChild(draggedEl);
  }

  draggedEl.classList.remove('dragging');
  draggedEl.style.position = '';
  draggedEl.style.left = '';
  draggedEl.style.top = '';
  draggedEl.style.zIndex = '';
  draggedEl.style.pointerEvents = '';
  draggedEl = null;

  document.removeEventListener('mousemove', dragMove);
  document.removeEventListener('touchmove', dragMove);
  document.removeEventListener('mouseup', dragEnd);
  document.removeEventListener('touchend', dragEnd);
}

// ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
function loadVerses() {
  const saved = localStorage.getItem(STORAGE_KEY_VERSES);
  if (!saved) return null;
  try {
    return JSON.parse(saved);
  } catch {
    return null;
  }
}

// í˜„ì¬ ìŠ¤í…Œì´ì§€ UI ì—…ë°ì´íŠ¸
function renderStage() {
  if (currentStage >= verses.length) {
    verseTitle.textContent = 'ğŸ‰ ëª¨ë“  ìŠ¤í…Œì´ì§€ ì™„ë£Œ!';
    verseContainer.innerHTML = '';
    checkBtn.style.display = 'none';
    result.textContent = `ë‹¹ì‹ ì˜ ì ìˆ˜: ${score} / ${verses.length}`;
    restartBtn.style.display = 'block';
    return;
  }

  const verse = verses[currentStage];
  verseTitle.textContent = verse.title || `ìŠ¤í…Œì´ì§€ ${currentStage + 1}`;
  const words = verse.text.trim().split(/\s+/);
  const shuffled = words.sort(() => Math.random() - 0.5);

  verseContainer.innerHTML = '';
  shuffled.forEach(word => {
    verseContainer.appendChild(createWordDiv(word));
  });

  result.textContent = '';
  checkBtn.style.display = 'block';
  restartBtn.style.display = 'none';
}

// ì •ë‹µ í™•ì¸ ë²„íŠ¼ í´ë¦­ ì‹œ
checkBtn.addEventListener('click', () => {
  const currentWords = [...verseContainer.querySelectorAll('.word')].map(el => el.textContent);
  const correctWords = verses[currentStage].text.trim().split(/\s+/);
  const isCorrect = JSON.stringify(currentWords) === JSON.stringify(correctWords);

  if (isCorrect) {
    score++;
    result.textContent = 'ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤! ë‹¤ìŒ ìŠ¤í…Œì´ì§€ë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤.';
    result.style.color = 'lightgreen';
    currentStage++;
    setTimeout(renderStage, 1500);
  } else {
    result.textContent = 'âŒ ì•„ì§ ë§ì§€ ì•Šì•˜ì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”!';
    result.style.color = 'orange';
  }
});

// ë‹¤ì‹œ ì‹œì‘ ë²„íŠ¼ í´ë¦­ ì‹œ
restartBtn.addEventListener('click', () => {
  currentStage = 0;
  score = 0;
  renderStage();
});

// ì´ˆê¸° ì‹¤í–‰
window.onload = () => {
  verses = loadVerses();
  if (!verses || verses.length === 0) {
    verseTitle.textContent = 'ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. bible.htmì—ì„œ ë¨¼ì € ì €ì¥í•´ì£¼ì„¸ìš”.';
    checkBtn.style.display = 'none';
  } else {
    renderStage();
  }
};

// ë©”ì¸í™”ë©´ ë²„íŠ¼ í´ë¦­ ì‹œ ì´ë™
document.getElementById('mainBtn').addEventListener('click', () => {
  window.location.href = 'bible.htm';
});
// ìŠ¤í…Œì´ì§€ ë„¤ë¹„ê²Œì´ì…˜ í•¨ìˆ˜
function goToFirst() {
  if (verses.length > 0) {
    currentStage = 0;
    renderStage();
  }
}

function goToPrev() {
  if (currentStage > 0) {
    currentStage--;
    renderStage();
  }
}

function goToNext() {
  if (currentStage < verses.length - 1) {
    currentStage++;
    renderStage();
  }
}

function goToLast() {
  if (verses.length > 0) {
    currentStage = verses.length - 1;
    renderStage();
  }
}
