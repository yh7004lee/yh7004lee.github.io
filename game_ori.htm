<body>

  <div id="verse-container"></div>

  <button id="checkBtn">âœ… ì •ë‹µ í™•ì¸</button>
  <div id="result"></div>

  <canvas id="fireworks"></canvas>

  <script>
    const correctOrder = [
      "í•˜ë‚˜ë‹˜ì´", "ì„¸ìƒì„", "ì´ì²˜ëŸ¼", "ì‚¬ë‘í•˜ì‚¬", "ë…ìƒìë¥¼", "ì£¼ì…¨ìœ¼ë‹ˆ"
    ];

    const verseContainer = document.getElementById("verse-container");
    const checkBtn = document.getElementById("checkBtn");
    const result = document.getElementById("result");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    let fireworks = [];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    let shuffled = shuffle([...correctOrder]);

    function createWordDiv(word) {
      const div = document.createElement("div");
      div.className = "word";
      div.textContent = word;
      div.draggable = true;

      div.addEventListener("dragstart", () => div.classList.add("dragging"));
      div.addEventListener("dragend", () => div.classList.remove("dragging"));

      return div;
    }

    shuffled.forEach(word => {
      verseContainer.appendChild(createWordDiv(word));
    });

    verseContainer.addEventListener("dragover", (e) => {
      e.preventDefault();
      const dragging = document.querySelector(".dragging");
      const afterElement = getDragAfterElement(verseContainer, e.clientX);
      if (!afterElement) {
        verseContainer.appendChild(dragging);
      } else {
        verseContainer.insertBefore(dragging, afterElement);
      }
    });

    function getDragAfterElement(container, x) {
      const draggableElements = [...container.querySelectorAll(".word:not(.dragging)")];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = x - box.left - box.width / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    checkBtn.addEventListener("click", () => {
      const current = [...verseContainer.querySelectorAll(".word")].map(el => el.textContent);
      const isCorrect = JSON.stringify(current) === JSON.stringify(correctOrder);
      result.textContent = isCorrect
        ? "ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤! ì¶•í•˜í•©ë‹ˆë‹¤!"
        : "âŒ ì•„ì§ ë§ì§€ ì•Šì•˜ì–´ìš”. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”!";
      result.style.color = isCorrect ? "lightgreen" : "orange";

      if (isCorrect) {
        launchFireworks();
      }
    });

    // ğŸ”¥ í­ì£½ ê´€ë ¨ ì½”ë“œ
    function launchFireworks() {
      fireworks = [];
      for (let i = 0; i < 5; i++) {
        createFirework(canvas.width / 2, canvas.height / 2);
      }
    }

function createFirework(x, y) {
  for (let i = 0; i < 120; i++) { // íŒŒí¸ ìˆ˜ ì¦ê°€
    const angle = (Math.PI * 2 * i) / 120;
    const speed = Math.random() * 8 + 6; // ì†ë„ ì¦ê°€
    fireworks.push({
      x: x,
      y: y,
      dx: Math.cos(angle) * speed,
      dy: Math.sin(angle) * speed,
      alpha: 1,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`
    });
  }
}

function updateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  fireworks.forEach((f, i) => {
    f.x += f.dx;
    f.y += f.dy;
    f.alpha -= 0.008; // ë” ì²œì²œíˆ ì‚¬ë¼ì§€ê²Œ
    if (f.alpha <= 0) fireworks.splice(i, 1);
  });

  fireworks.forEach(f => {
    ctx.beginPath();
    ctx.arc(f.x, f.y, 5, 0, 2 * Math.PI); // í¬ê¸° ì¦ê°€
    ctx.fillStyle = f.color;
    ctx.globalAlpha = f.alpha;
    ctx.fill();
  });

  ctx.globalAlpha = 1;
}
    function animate() {
      updateFireworks();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
